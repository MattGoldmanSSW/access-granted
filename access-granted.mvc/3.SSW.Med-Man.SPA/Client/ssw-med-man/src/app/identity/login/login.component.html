<div class="flex-container login-main">
  <div class="flex-row">
    <h1 class="app-heading">SSW.Medication-Manager</h1>
  </div>
  <div class="flex-row">
    <lottie-animation-view class="child"
    [options]="lottieConfig"
    [width]="300"
    [height]="400"
    (animCreated)="handleAnimation($event)">
    </lottie-animation-view>
    <mat-card class="child">
      <mat-card-header>
        <mat-card-title>Login Page</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
      <br>
        <mat-form-field>
          <input type="password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
</div>
